<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="assignment-1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather__container">
      <div class="wrap">
        <div class="wrap--1">
          <input
            type="text"
            class="weather--input--1"
            id="weather--input--1"
            placeholder="Enter a city..."
          />
        </div>

        <div class="wrap--2">
          <button type="text" id="weather--input--2" class="weather--input--2">
            Search
          </button>
        </div>

        <div>
          <button type="text" id="current--weather" class="weather--input--2">
            Current
          </button>
        </div>
      </div>

      <div class="weather__container--2">
        <div class="weather--input">
          <h2 class="weather__text city--text">Loading...</h2>

          <p class="weather--update">
            Last updated: <span class="weather__date"></span>
          </p>

          <div class="weather__emoji">
            <img src="https://openweathermap.org/img/wn/10d.png" class="weather--image"/>
             <span class="weather--description">Mostly cloudy</span>
          </div>

          <h1 class="weather__text--1 degrees">
            <span class="temperature--value">--</span>
            <span class="temperature--type">°C </span>
            <!-- <span class="fahrenheit"> | °F </span>  -->
          </h1>
        </div>

        <div class="weather__wrapper">
          <p class="weather__text--1">
            Humidity: <span class="weather--humidity">80</span>%
          </p>

          <p class="weather__text--1">
            Pressure: <span class="weather--pressure">10%</span>
          </p>

          <p class="weather__text--1">
            Wind: <span class="weather--wind">19</span>km/h
          </p>
        </div>
      </div>

      <div class="weather__data">
        <div class="weather__days--1">
          <p>Loading...</p>
          <p>&#x26C5;</p>
          <p>--&deg;C / --&deg;C</p>
        </div>
      </div>
    </div>

    <div class="link">
      <a
        class="myweather--link"
        href="https://github.com/Keffyamelia/shecodeassignment"
        >Open source-code</a
      >
      <span> by Kofoworola Apanisile</span>
    </div>

    <script src="assignment-1.js"></script>
  </body>
</html>
